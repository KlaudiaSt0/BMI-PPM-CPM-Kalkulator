.container {

.nav {

  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: "Lucida Sans", "Lucida", sans-serif;
  font-weight: bold;
  box-shadow: 5px 5px 11px -7px rgb(66, 68, 90);
  position: relative;
  z-index: 3;
}

.home {
  margin-top: 5vh;
  font-size: 3rem;
  text-decoration: none;
  color: #f9541c;
  text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.5);
}

.home:hover {
  text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.7);
}

.link_container {
  margin: 4vh 0;
}

.link_single {
  font-size: 1.1rem;
  margin: 0 1vw;
  background-color: #9fcb22;
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  border: 1px solid lightgrey;
  border-radius: 40px;
  box-shadow: 0 0 10px -5px rgb(0, 0, 0);
  text-shadow: 1px 2px 2px rgba(0, 0, 0, 0.5);
}

.link_single:hover {
  color: black;
  text-shadow: none;
}

.menu_icon {
  height: 1.1rem;
  padding: 10px 10px 0 0;
  position: relative;
  top: 1px;
}

}

.container {

.home_block {

  justify-content: space-between;

.header {

}

.home_btn {

  width: 110px;
  padding: 7px;

}

.home_btn .img {

  margin-left: 3px;

.btn-BMI:hover {

}

.btn-PPM:hover {

.btn-CPM:hover {

.form_wrapper {
  justify-content: space-evenly;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 3vw;
  color: rgb(251, 215, 1);
  letter-spacing: 1px;
}

.header-form {
  margin-bottom: 1vw;
}

.form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.gender_row {
  display: flex;
  margin: 2vmin;
  gap: 2vmin;
}
.gender_row span:hover {
  border: 2px solid rgb(102, 205, 170);
  width: 3px;
  height: 5px;
  border-radius: 50px;
}

.input {
  max-width: 200px;
  border-radius: 10px;
  margin: 10px 1vw;
}
.input:hover {
  border: 3px solid rgb(102, 205, 170);

}

.input_radio:hover {
  border: 3px solid rgb(102, 205, 170);
}

.btn-submit {
  margin-top: 1vw;
  width: 100px;
  height: 30px;
  border-radius: 30px;
  background-color: rgb(199, 21, 133);
  font-weight: bold;
  font-size: 15px;
  letter-spacing: 1.5px;
}
.btn-submit:hover {
  cursor: pointer;
  background-color: rgb(102, 205, 170);
}
.btn-submit:active {
  background-color: white;
}

.error {
  background-color: red;
  border-radius: 15px;
  border: 2px solid white;
  font-weight: bold;
  display: flex;
  justify-content: center;
  text-align: center;
  align-items: center;
  padding: 10px;
  color: white;
  width: 30vw;
}

.result {
  width: 30vw;
  padding: 1vw;
  border-radius: 10px;
}

.result--3 {
  background-color: crimson;
}

.result--2 {
  background-color: darkorange;
}

.result--1 {
  background-color: mediumturquoise;
}

.result-0 {
  background-color: #9fcb22;
}

.result-0 {
  background-color: #9fcb22;
}
